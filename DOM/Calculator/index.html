<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator | AK</title>
  </head>
  <body>
    <h1 id="title">Calculator</h1>
    <p id="description">Start by performing any operations</p>
    <div class="container">
      <div class="row">
        <input type="text" id="result" />
      </div>
      <div class="row">
        <button id="clear">C</button>
        <button class="del">&larr;</button>
        <button class="button">%</button>
        <button class="button">/</button>
      </div>
      <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">*</button>
      </div>
      <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button" id="subtract">-</button>
      </div>
      <div class="row">
        <button class="button" id="1">1</button>
        <button class="button" id="2">2</button>
        <button class="button" id="3">3</button>
        <button class="button" id="add">+</button>
      </div>
      <div class="row">
        <button class="button">00</button>
        <button class="button">0</button>
        <button class="button">.</button>
        <button id="equal">=</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
