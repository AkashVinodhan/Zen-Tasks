<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script defer src="script.js"></script>
    <title>Form to Table</title>
  </head>
  <body class="bg-body-secondary">
    <h1 id="title" class="text-center m-2">Forms</h1>
    <p id="description" class="text-center h5 m-2">
      DOM Manipulation with Forms
    </p>
    <form id="form" class="mx-3 mt-4">
      <div class="form-group">
        <div class="row m-3">
          <div class="col-lg-6 col-sm-12">
            <input
              type="text"
              name="fname"
              id="first-name"
              placeholder="Enter First Name"
              required
              class="form-control border border-dark-subtle col-6"
            />
          </div>
          <div class="col-lg-6 col-sm-12">
            <input
              type="text"
              name="lname"
              id="last-name"
              placeholder="Enter Last Name"
              required
              class="form-control border border-dark-subtle col-6"
            />
          </div>
        </div>

        <div class="row justify-content-between m-3">
          <div class="col-lg-4 col-sm-12">
            <textarea
              name="Address"
              id="address"
              cols="40"
              rows="1"
              placeholder="Enter Address"
              class="mb-2 p-1"
              required
            ></textarea>
          </div>
          <div class="col-lg-2 col-sm-6">
            <input
              type="text"
              name="pincode"
              id="pincode"
              placeholder="Enter Pincode"
              required
              class="form-control border border-dark-subtle"
            />
          </div>
          <div class="col-lg-3 col-sm-6">
            <input
              type="text"
              name="state"
              id="state"
              placeholder="Enter State"
              required
              class="form-control border border-dark-subtle"
            />
          </div>
          <div class="col-lg-3 col-sm-12">
            <input
              type="text"
              name="country"
              id="country"
              placeholder="Enter Country"
              required
              class="form-control border border-dark-subtle"
            />
          </div>
        </div>

        <div class="row justify-content-between m-3">
          <div class="col-lg-3 col-sm-12">
            <label for="gender" class="form-check-label">Gender : </label>
            <input
              type="radio"
              name="gender"
              id="male"
              value="Male"
              class="form-check-input mx-1 border border-dark-subtle"
            />
            <label for="male" class="form-check-label">Male</label>
            <input
              type="radio"
              name="gender"
              id="female"
              value="Female"
              class="form-check-input mx-1 border border-dark-subtle"
            />
            <label for="Female" class="form-check-label">Female</label>
            <input
              type="radio"
              name="gender"
              id="others"
              value="Others"
              class="form-check-input mx-1 border border-dark-subtle"
            />
            <label for="Others" class="form-check-label">Others</label>
          </div>
          <div class="col-lg-8 col-sm-12">
            <label for="food" class="form-check-label">Choice of Food : </label>
            <input
              type="checkbox"
              name="food"
              value="Vegetarian"
              class="form-check-input mx-1 border border-dark"
            />
            <label for="vegetarian" class="form-check-label">Vegetarian</label>
            <input
              type="checkbox"
              name="food"
              value="Non-vegetarian"
              class="form-check-input mx-1 border border-dark"
            />
            <label for="Non-vegetarian" class="form-check-label"
              >Non-Vegetarian</label
            >
            <input
              type="checkbox"
              name="food"
              value="North-indian"
              class="form-check-input mx-1 border border-dark"
            />
            <label for="North Indian" class="form-check-label"
              >North Indian</label
            >
            <input
              type="checkbox"
              name="food"
              value="South Indian"
              class="form-check-input mx-1 border border-dark"
            />
            <label for="South Indian" class="form-check-label"
              >South Indian</label
            >
            <input
              type="checkbox"
              name="food"
              value="Vegan"
              class="form-check-input mx-1 border border-dark"
            />
            <label for="Vegan" class="form-check-label">Vegan</label>
          </div>
        </div>

        <button id="submit" class="btn btn-primary m-3">Submit</button>
        <button type="reset" class="btn btn-outline-danger">Reset</button>
      </div>
    </form>

    <div class="container-fluid mx-0">
      <table class="table table-hover table-primary table-bordered">
        <thead class="text-center">
          <th>First Name</th>
          <th>Last Name</th>
          <th>Address</th>
          <th>Pincode</th>
          <th>Gender</th>
          <th>Choice of Food</th>
          <th>State</th>
          <th>Country</th>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </body>
</html>
