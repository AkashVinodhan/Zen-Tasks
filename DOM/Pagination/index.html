<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <title>Pagination</title>
  </head>
  <body>
    <header>
      <h1 id="title" class="text-center">Pagination</h1>
      <p id="description" class="text-center">Pagination with DOM</p>
    </header>
    <main class="main mx-5"></main>
    <footer>
      <div class="d-flex justify-content-center pagination" id="buttons">
        <button id="btn-first" class="page-item page-link">First</button>
        <button id="btn-prev" class="page-item page-link">Prev</button>
        <button class="btn-numbers page-item page-link">1</button>
        <button class="btn-numbers page-item page-link">2</button>
        <button class="btn-numbers page-item page-link">3</button>
        <button class="btn-numbers page-item page-link">4</button>
        <button class="btn-numbers page-item page-link">5</button>
        <button class="btn-numbers page-item page-link">6</button>
        <button class="btn-numbers page-item page-link">7</button>
        <button class="btn-numbers page-item page-link">8</button>
        <button class="btn-numbers page-item page-link">9</button>
        <button class="btn-numbers page-item page-link">10</button>
        <button id="btn-next" class="page-item page-link">Next</button>
        <button id="btn-last" class="page-item page-link">Last</button>
      </div>
    </footer>
  </body>
</html>
